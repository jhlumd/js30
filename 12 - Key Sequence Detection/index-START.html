<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
</body>

<script>
  const pressed = [];
  const secret = "jaehyuk";
  window.addEventListener("keyup", e => {
    pressed.push(e.key);
    let isLonger = 0;
    if (pressed.length > secret.length) isLonger = 1;
    pressed.splice(-1 - secret.length, isLonger);
    // console.log(pressed);

    if (pressed.join("") === secret) {
      console.log("DING DING!");
      cornify_add();
    }
  });
</script>

</html>
