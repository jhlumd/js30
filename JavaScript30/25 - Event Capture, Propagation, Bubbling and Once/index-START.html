<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>ONLY ONCE!!</button>

<script>
  const divs = document.querySelectorAll("div");
  const button = document.querySelector("button");

  function logText(e) {
    // e.stopPropagation();
    console.log("this: " + this.classList.value);
    console.log("curTar: " + e.currentTarget.classList.value);
    console.log("target: " + e.target.classList.value);
    console.log("-------");
    
  }

  // document.body.addEventListener("click", logText);
  divs.forEach(div => div.addEventListener("click", logText, {
    capture: false,
    once: false,
    // passive: true
  }));

  button.addEventListener("click", () => {
    console.log("Button Clicked!!");
  }, {
    once: true,
  });

</script>

</body>
</html>
